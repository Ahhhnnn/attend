<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>月报统计</title>
    <link rel="icon" href="../../assets/images/favicon.ico"/>
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../assets/module/formSelects/formSelects-v4.css" media="all">
    <link rel="stylesheet" href="../../assets/common.css" media="all">
</head>

<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body layui-form">
            <div style="display: inline-block;width: 100px;margin-right: 10px;">
                <select id="sltKey">
                    <option value="">搜索条件</option>
                    <option value="staff_name">员工姓名</option>
                    <option value="dept_name">部门名称</option>
                </select>
            </div>
            <div style="display: inline-block;margin-right: 10px;width: 160px;">
                <input id="edtSearch" class="layui-input" type="text" placeholder="输入关键字"/>
            </div>
            <div style="display: inline-block;margin-right: 10px;width: 160px;">
                <input id="month" class="layui-input" type="text" placeholder="选择月份"/>
            </div>
            <div class="layui-inline">
                <button id="monthBtnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                <button id="monthReConculate" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>重新计算</button>
            </div>

            <table class="layui-table" id="monthTable" lay-filter="monthTable"></table>
        </div>
    </div>

</div>


<!-- js部分 -->
<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../assets/common.js"></script>
<script>
    layui.use(['layer', 'form', 'table', 'util', 'formSelects', 'admin','laydate'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;
        var laydate=layui.laydate;

        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#month', //指定元素
            type:'month'
        });
        // 渲染表格
        table.render({
            elem: '#monthTable',
            url: base_server + 'month/query',
            method: 'post',
            where: {
                access_token: admin.getToken()
            },
            page: true,
            cellMinWidth: 80,
            cols: [[
                {type: 'numbers'},
                {field: 'staffName', title: '员工姓名'},
                {field: 'deptName', title: '部门名称'},
                {field: 'month', title: '考勤月份'},
                {field: 'shoudWorkHour', title: '应出勤工时'},
                {field: 'workHour', title: '月出勤工时'},
                {field: 'notWorkHour', title: '月缺勤工时'},
                {field: 'lateNum', title: '迟到次数'},
                {field: 'leaveEarlyNum', title: '早退次数'},
                {field: 'notWorkDay', title: '旷工天数'}
            ]],
            skin: 'line',
            size: 'lg'
        });

        // 搜索按钮点击事件
        $('#monthBtnSearch').click(function () {
            var key = $('#sltKey').val();
            var value = $('#edtSearch').val();
            var month=$('#month').val();
            table.reload('monthTable', {where: {searchKey: key, searchValue: value,month:month}});
        });

    });
</script>

</body>
</html>
