<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查看排班界面</title>
    <link rel="icon" href="../../assets/images/favicon.ico"/>
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../assets/module/formSelects/formSelects-v4.css" media="all">
    <link rel="stylesheet" href="../../assets/common.css" media="all">
</head>
<body>
    <h1>展示人员排班信息</h1>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body layui-form">
                <div style="display: inline-block;width: 100px;margin-right: 10px;">
                    <select id="sltKey">
                        <option value="" selected="selected">搜索条件</option>
                        <option value="deptName">部门名称</option>
                        <option value="staffName">员工姓名</option>

                    </select>
                </div>
                <div style="display: inline-block;margin-right: 10px;width: 160px;">
                    <input id="edtSearch" class="layui-input" type="text" placeholder="输入关键字"/>
                </div>
                <div class="layui-inline">
                    <button id="placeBtnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                    <button id="calendarSave" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>保存</button>
                </div>
            </div>
        </div>


    </div>
    <div id="showCalendar">

    </div>
    <table class="layui-table" id="calendarTable" lay-filter="calendarTable">

    </table>
<div></div>
<div></div>

<!-- js部分 -->
<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../assets/common.js"></script>
<script>
    layui.use(['layer', 'form', 'table', 'util', 'formSelects', 'admin','laydate'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var formSelects = layui.formSelects;
        var admin = layui.admin;
        var laydate=layui.laydate;
        var access_token = admin.getToken();




// 渲染表格
        table.render({
            elem: '#calendarTable',
            url: base_server + 'calendar/queryCalendars',
            method: 'post',
            where: {
                access_token: admin.getToken()
            },
            page: true,
            cellMinWidth: 100,
            cols: [[
                {type: 'numbers'},
                {field: 'staffName', title: '姓名', fixed: 'left'},
                {field: 'place', title: '考勤地点', fixed: 'left',edit:'text',event:'placeClick'}
            ]],
            skin: 'line',
            size: 'lg',
            done:function (res, curr, count) {
                var datas=res.data;
            }
        });




    });

</script>
</body>
</html>
